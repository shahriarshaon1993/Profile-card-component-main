<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/styles.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="card">
    <div class="card-top">
      <div class="card-top-container">
        <div class="card-top-circle">
          <img src="./images/image-victor.jpg" alt="Profile Image" class="card-top-profile-pic">
        </div>
      </div>
    </div>
    <div class="card-bottom">
      <div class="card-bottom-container">
        <p class="name">Victor Crest</p>
        <p class="age">26</p>
      </div>
      <p class="card-bottom-city">London</p>
      <div class="card-bottom-line"></div>
      <div class="card-bottom-social">
        <div class="card-bottom-social-item">
          <p class="counts">80K</p>
          <p class="category">Followers</p>
        </div>
        <div class="card-bottom-social-item">
          <p class="counts">803K</p>
          <p class="category">Likes</p>
        </div>
        <div class="card-bottom-social-item">
          <p class="counts">1.4K</p>
          <p class="category">Photos</p>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Shahriar Shaon</a>.
    </div>
  </footer>
</body>
</html>
